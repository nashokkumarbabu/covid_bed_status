    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchValue"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Search by name..."
        (keyup)="searchByName()"
      />
      <div class="input-group-append">
        <span class="input-group-text"
          ><ion-icon class="icon" name="search"></ion-icon
        ></span>
      </div>
    </div>
  </div>

<div class="list-group hospitals-list">
  <div
    *ngFor="let item of items"
    class="list-group-item list-group-item-action flex-column align-items-start"
  >
    <div class="row">
      <div class="col col-md-2 image-col">
        <!--<img class="image" [src]="item.payload.doc.data().avatar">-->
      </div>
      <div class="col col-md-5 text-col">
        <h5 class="mb-1">{{ item.payload.doc.data().name }}</h5>
        <small>{{ item.payload.doc.data().address }}</small>
        </div>
      <div class="col col-md-3 text-col">
        <div class="col col-md-4 text-col">Available <span class="badge badge-secondary">{{ item.payload.doc.data().icuTotalBed - item.payload.doc.data().icuOccupiedBed }}</span></div>
        <div class="col col-md-4 text-col">Occupied <span class="badge badge-success">{{ item.payload.doc.data().icuOccupiedBed }}</span></div>
      
      </div>
      <div class="col col-md-2 actions-col">
        <button
          class="btn btn-outline-primary action"
          (click)="viewDetails(item)"
          type="button"
        >
        ionicons
        </button>
      </div>
    </div>
  </div>
</div>
